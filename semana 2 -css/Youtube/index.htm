<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" />
    <link rel="stylesheet" href="styles.css">
    <title>YouTube</title>
</head>
<body>
    <div class="container">
        <aside class="sidebar-menu">
            <button class="menu-toggle">
                <i class="ri-align-justify"></i><i class="ri-youtube-fill" id="logo-tubeyou"></i> YouTube
            </button>
            <div class="nav-controls">
                <button><i class="ri-home-2-fill"></i> Inicio</button>
                <button><i class="ri-film-line"></i> Shorts</button>
                <button><i class="ri-video-fill"></i> Suscripciones</button>
                <button><i class="ri-movie-line"></i> Mi biblioteca</button>
                <button><i class="ri-history-line"></i> Historial</button>
                <button><i class="ri-video-fill"></i> Mis videos</button>
                <button><i class="ri-time-line"></i> Ver más tarde</button>
                <button><i class="ri-thumb-up-line"></i> Videos que me gustan</button>
            </div>
            <div class="subscription-list">
                <h3>Suscripciones</h3>
                <div class="subscription-item">
                    <img src="images/img1.png"alt="Programar">
                    <label for="Programar">Programar</label>
                </div>
                <div class="subscription-item">
                    <img src="images/img2.png" alt="Comida">
                    <label for="Comida">Comida</label>
                </div>
                <div class="subscription-item">
                    <img src="images/img3.png" alt="Chistes">
                    <label for="Chistes">Chistes</label>
                </div>
            </div>
        </aside>
    
        <div class="main-content">
            <header class="header">
                <div class="menu-icon">Menú</div>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar">
                </div>
                <div class="profile-icon">Perfil</div>
            </header>

            <div class="category-bar">
                <div class="category">Todo</div>
                <div class="category">Programación</div>
                <div class="category">Manga</div>
                <div class="category">videojuegos</div>
                <div class="category">Educacion</div>
                <div class="category">Deportes</div>
                <div class="category">Música</div>
                <div class="category">Noticias</div>
                <div class="category">En vivo</div>
                <div class="category">Moda</div>
                <div class="category">Tecnología</div>
                <div class="category">Comedia</div>
                <div class="category">Cine</div>
                <div class="category">Animales</div>
                <div class="category">Viajes</div>


            
                <!-- .. -->
            </div>

            <main class="video-section">
                <div class="video-card">
                    <img src="images/img1.png" alt="Miniatura del video">
                    <div class="video-details">
                        <img src="img/channel1.png" alt="Programar">
                        <p>Aprende A programar <br>10k vistas</p>
                    </div>
                </div>
                <div class="video-card">
                    <img src="images/img2.png" alt="Miniatura del video">
                    <div class="video-details">
                        <img src="img/channel1.png" alt="Comida">
                        <p>Comida de Japon<br>16k vistas</p>
                    </div>
                </div>
                <div class="video-card">
                    <img src="images/img3.png" alt="Miniatura del video">
                    <div class="video-details">
                        <img src="img/channel2.png" alt="Chistes">
                        <p>¡Corre!!!<br>22k vistas</p>

        
                    </div>
                </div>
                <!-- ..-->
            </main>
        </div>
    </div>
</body>
</html>
